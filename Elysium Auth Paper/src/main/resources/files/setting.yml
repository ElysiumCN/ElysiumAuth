#
# Elysium Auth v0.1
#
# 设置文件
# [!] 如果没有特殊说明，所有配置项的英文翻译均会以"|"开头，且通常在中文下方。
#
# | Setting file
# | [!] If there is no special instruction, the English translation of all configuration items will start with a "|",
# | -> and it will usually be placed below the corresponding Chinese content.

#
# [!] 警告：您正在使用测试版 Elysium Auth，请尽快更新至正式版以避免造成无法预知的危害。
#
# | [!] Warning: You are using the beta version of Elysium Auth. Please update to the official release as soon as possible to avoid unpredictable risks.

# 使用的语言文件，插件将根据玩家的地区自动选择对应的语言文件，他们应该被放在 plugins/Elysium/ElysiumAuth/Languages/
# [!] 插件将选取第一个语言文件作为插件本体的语言文件
#
# | Plugin Language: The language files used will be automatically selected by the plugin according to the player's region.
# | -> They should be placed in plugins/Elysium/ElysiumAuth/Languages/
# | [!] The plugin will use the first language file as the language file for the plugin itself.
language:
    - "zh-CN.yml"
    - "en-US.yml"

# 认证系统相关配置
#
# | Authentication System Related Configuration
authentication:
    # 是否启用认证系统
    #
    # | Whether to enable the authentication system
    enable: true

    # 认证方式，支持：[proxy/local/official/custom]
    # proxy: 由上游服务器代理，一般是Velocity服务端 | local: 本地认证 | official: 官方认证 | custom: 自定义认证
    #
    # | Authentication method, supports: [proxy/local/official/custom]
    # | proxy: Proxied by an upstream server, usually a Velocity server | local: Local authentication | official: Official authentication | custom: Custom authentication
    type: "local"

    # 代理服务配置
    #
    # | Proxy service configuration
    proxy:
        # 代理服务器模式，支持：[velocity/individual]
        # velocity: 如果你的上游服务器为 Velocity 请选择此项 | individual: 如果你使用单独的应用程序请选择此项
        # TODO English
        type: "velocity"

        # 自定义配置项，不受上游代理服务器的影响
        # [!] 填入 null 表示该项继续使用上游代理服务器的配置
        customs:
            # 玩家限制
            restrictions:
                regular:
                    name: "^[\u4e00-\u9fa5_a-zA-Z0-9]{2,32}$"

    # 本地认证配置
    #
    # | Local Authentication Configuration
    local:
        # 数据库配置
        #
        # | Database Configuration
        database:
            # 数据库类型，支持：[SQLite/MySQL/PostgreSQL]
            #
            # | Database type, supports: [SQLite/MySQL/PostgreSQL]
            type: "SQLite"

            # MySQL 数据库配置
            #
            # | MySQL Database Configuration
            MySQL:
                # 数据库地址和端口
                #
                # | Database address and port
                address: "localhost:3306"

                # 数据库用户名
                #
                # | Database username
                username: "root"

                # 数据库密码
                #
                # | Database password
                password: "123456"

                # 是否启用 SSL 连接
                #
                # | Whether to enable SSL connection
                ssl: false

                # 数据库名称
                #
                # | Database name
                database: "elysiumAuth"

            # PostgreSQL 数据库配置
            #
            # | PostgreSQL Database Configuration
            PostgreSQL:
                # 数据库地址和端口
                #
                # | Database address and port
                address: "localhost:5433"

                # 数据库用户名
                #
                # | Database username
                username: "root"

                # 数据库密码
                #
                # | Database password
                password: "123456"

                # 是否启用 SSL 连接
                #
                # | Whether to enable SSL connection
                ssl: false

                # 数据库名称
                #
                # | Database name
                database: "elysiumAuth"

            # SQLite 数据库配置
            #
            # | SQLite Database Configuration
            SQLite:
                # 数据库文件路径
                #
                # | Database file path
                address: "data.db"
        # 玩家限制
        # TODO: English
        restrictions:
            regular:
                name: "^[\u4e00-\u9fa5_a-zA-Z0-9]{2,32}$"
                password: "^.{6,32}$"

        register:



    # 官方认证配置
    #
    # | Official Authentication Configuration
    official:
        # 用来识别您服务器的标志，他可能是您在服务提供商处获取的 server-id 或其他
        #
        # | Identity used to identify your server, which may be the server-id you obtained from the service provider or other identifier
        identity: "1024-1"

        # 认证源配置
        #
        # | Authentication Source Configuration
        authenticationSource:
            # 认证源地址
            # 所有遵循 ElysiumAuthAPI协议 的服务商均可
            #
            # | Authentication source address
            # | All service providers that comply with the ElysiumAuthAPI protocol are supported
            address: "https://api.skilfully.cn/ElysiumAuth"

            # 不同的官方服务可能要求您使用不同的元素来认证，比如 Skilfully 要求您填写 ID，那么这里就应该填写您在 Skilfully 中的用户ID
            #
            # | Different official services may require you to use different elements for authentication.
            # | For example, if Skilfully requires you to fill in an ID, then you should fill in your user ID in Skilfully here.
            username: "1024"

            # 不同的官方服务可能要求您使用不同的元素来认证，比如 Skilfully 要求您填写密钥，那么这里就应该填写您在 Skilfully 中获取的密钥
            #
            # | Different official services may require you to use different elements for authentication.
            # | For example, if Skilfully requires you to fill in a secret key, then you should fill in the secret key you obtained from Skilfully here.
            password: "fe0eab9349336f09da64d19d77dc07e0310d4a74a2561e5927db295fe9d9db03"

    # 自定义认证系统
    # [!] 自编程教程及注意事项请参考：https://elysium.skilfully.cn/wiki/ElysiumAuth/proprietary-auth
    # [!] ！！！警告：Elysium 不对因使用custom模式自编写认证而造成造成的损失负责！！！
    #
    # | Custom Authentication System
    # | [!] For self-programming tutorials and precautions, please refer to: https://elysium.skilfully.cn/wiki/ElysiumAuth/proprietary-auth
    # | [!] !!! WARNING: Elysium is not responsible for any losses caused by using custom mode self-written authentication !!!
    custom:
        # 自编程方式，支持：[extension/script]
        # extension：加载位于 ElysiumAuth/proprietaryAuth/ 中的指定 .jar 文件
        # script：加载位于 ElysiumAuth/proprietaryAuth/ 中的指定 .js 文件
        #
        # | Self-programming method, supports: [extension/script]
        # | extension: Load the specified .jar file in ElysiumAuth/proprietaryAuth/
        # | script: Load the specified .js file in ElysiumAuth/proprietaryAuth/
        type: "extension"

        # 对于 extension 模式下加载的 .jar 文件，自动补全后缀
        #
        # | For the .jar file loaded in extension mode, automatically complete the suffix
        extension: "MyAuth.jar"

        # 对于 script 模式下加载的 .js 文件，自动补全后缀
        #
        # | For the .js file loaded in script mode, automatically complete the suffix
        script: "MyAuth.js"